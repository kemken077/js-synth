<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Synth</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,600;1,300;1,400&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <h1>JS Synth</h1>

  <section class="controls">
    <button id="play"></button>
    <button id="stop"></button>
  </section>
  <section class="volume">
    <span>Master volume</span>
    <br>
    <input type="range" name="volume" id="volume-control" min="0" max="1" step="0.05" value="0.1">
  </section>

  <section class="waves">
    <input type="radio" name="waveform" id="sin-wave" value="sine" checked>
    <label for="sin-wave">Sin Wave</label>
    <br>
    <input type="radio" name="waveform" id="square-wave" value="square" checked>
    <label for="square-wave">Square Wave</label>
    <br>
    <input type="radio" name="waveform" id="triangle-wave" value="triangle" checked>
    <label for="triangle-wave">Triangle Wave</label>
    <br>
    <input type="radio" name="waveform" id="sawtooth-wave" value="sawtooth" checked>
    <label for="sawtooth-wave">Sawtooth Wave</label>
    <br>
  </section>


  <script type="module" src="./scripts/app.js"></script>
</body>
</html>
